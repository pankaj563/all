<div style="text-align:center">
	<table id="myTable" class="table table-striped table-bordered dataTable" style="width: 100%;" role="grid" aria-describedby="example_info">
		<thead>
			<th>S.No</th>
			<th>Name</th>
			<th>Address</th>
			<th>Company</th>
			<th>Action</th>
		</thead>
		<tbody *ngFor="let employee of employee; let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{employee.name}}</td>
			<td>{{employee.address}}</td>
			<td>{{employee.company}}</td>
			<td><a routerLink="/register/{{employee.id}}" class="btn btn-info">Edit</a>&nbsp;<span (click)="deleteEmp(employee.id);" class="btn btn-warning" >Delete</span></td>
		</tbody>
	</table>
</div>
