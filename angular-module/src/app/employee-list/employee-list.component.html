<div style="text-align:center">
	<table>
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Address</th>
			<th>Company</th>
			<th>Action</th>
		</thead>
		<tbody *ngFor="let employee of employee">
			<td>{{employee.id}}</td>
			<td>{{employee.name}}</td>
			<td>{{employee.address}}</td>
			<td>{{employee.company}}</td>
			<td><a routerLink="/register/{{employee.id}}">Edit</a> | Delete</td>
		</tbody>
	</table>
</div>
